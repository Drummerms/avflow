name: e2e
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm i
      - run: npx playwright install --with-deps
      - run: pnpm build
      - run: pnpm preview & npx wait-on http://127.0.0.1:5173
      - run: E2E_BASE_URL=http://127.0.0.1:5173 pnpm test:e2e
